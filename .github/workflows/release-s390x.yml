name: Release s390x

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.4.0)"
        required: true

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/harvester-csi-driver
  UPSTREAM_IMAGE: rancher/harvester-csi-driver

jobs:
  build-s390x:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get tag
        id: get-tag
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Building for tag: $TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run dapper build
        run: make build

      - name: Build and push s390x image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/s390x
          file: package/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get-tag.outputs.tag }}-s390x

  create-manifest:
    needs: build-s390x
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and retag upstream images
        run: |
          TAG="${{ needs.build-s390x.outputs.tag }}"
          echo "Pulling and retagging images for tag: $TAG"
          for ARCH in amd64 arm64; do
            echo "Processing $ARCH..."
            docker pull --platform linux/$ARCH ${{ env.UPSTREAM_IMAGE }}:$TAG
            docker tag ${{ env.UPSTREAM_IMAGE }}:$TAG ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-$ARCH
            docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-$ARCH
          done

      - name: Create multi-arch manifest
        run: |
          TAG="${{ needs.build-s390x.outputs.tag }}"
          echo "Creating multi-arch manifest for tag: $TAG"
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG-s390x

      - name: Verify manifest
        run: |
          TAG="${{ needs.build-s390x.outputs.tag }}"
          echo "Verifying manifest for ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
