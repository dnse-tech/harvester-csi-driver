name: Sync Rancher Upstream

on:
  schedule:
    - cron: "0 17 * * *"  # Daily 17:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for new upstream releases
        id: check
        run: |
          LATEST=$(gh release view -R harvester/harvester-csi-driver --json tagName -q .tagName)
          echo "upstream_tag=$LATEST" >> $GITHUB_OUTPUT
          echo "Latest upstream tag: $LATEST"

          if gh release view "$LATEST" &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create matching release
        if: steps.check.outputs.exists == 'false'
        run: |
          TAG="${{ steps.check.outputs.upstream_tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "Synced from harvester/harvester-csi-driver $TAG

          Upstream: https://github.com/harvester/harvester-csi-driver/releases/tag/$TAG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
